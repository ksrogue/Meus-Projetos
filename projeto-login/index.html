<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem vindo(a) de volta. Faça login para continuar.</p>

                <form action="login.php" method="post" class="login">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="password" id="password" required minlength="8" maxlength="20">
                        <label for="password">Senha</label>
                    </div>

                    <input type="submit" value="ENTRAR">
                </form>

                <p class="reg">Ainda não é membro? <a href="#">Registre-se</a> para ter acesso a nossa plataforma.</p>

                <form class="register">
                    <div class="campo">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="campo">
                        <label for="email-res">Email</label>
                        <input type="email" name="email-reg" id="email-reg" required>
                    </div>

                    <div class="campo">
                        <label for="password-reg">Senha</label>
                        <input type="password" name="password-reg" id="password-reg" required min="8" max="20">
                    </div>

                    <input type="submit" value="registrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
